<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Maria Nazareth - Images</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            color: white;
        }
        .glass-card {
            background-color: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
        }
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .showcase-image {
            transition: opacity 1s ease-in-out, transform 8s ease-in-out;
            will-change: opacity, transform;
            animation: subtle-zoom 8s alternate infinite;
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 5;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background-color: #3b82f6; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
    </style>
</head>
<body>

<div id="main-content-area" class="flex-grow p-4 md:p-10 relative overflow-hidden">
    <div id="image-overlay" class="absolute inset-0 bg-gradient-to-t from-gray-900/50 to-transparent z-20 pointer-events-none"></div>
    <img id="current-image" class="showcase-image" alt="Slideshow Image">
    <div class="absolute top-4 left-4 z-40 p-2 rounded-xl glass-card">
        <img src="logo.png" alt="Radio Maria Logo" class="w-16 h-16 object-contain rounded-lg">
    </div>
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 z-50">
        <div class="px-4 py-2 flex items-center space-x-3 rounded-full glass-card">
            <button id="play-pause-btn" class="flex items-center justify-center w-10 h-10 rounded-full bg-blue-600 hover:bg-blue-700 transition-all shadow-lg active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
                <i data-lucide="play" class="w-5 h-5 fill-white text-white"></i>
            </button>
            <div class="flex flex-col text-left">
                <span class="text-sm font-bold tracking-wide text-blue-200 whitespace-nowrap">
                    Radio Maria Nazareth
                </span>
                <span id="player-status" class="text-xs font-medium text-gray-400">
                    Connecting...
                </span>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // AUDIO
    const audioUrl = 'https://live.ecast.co.il/stream/maria';
    const audio = new Audio(audioUrl);
    audio.crossOrigin = "anonymous";
    audio.preload = "none";
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playerStatus = document.getElementById('player-status');
    let isPlaying = false;

    const updateIcon = () => {
        const iconName = isPlaying ? 'pause' : 'play';
        playPauseBtn.innerHTML = `<i data-lucide="${iconName}" class="w-5 h-5 fill-white text-white"></i>`;
        if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons({ scope: playPauseBtn });
    };

    const togglePlay = () => {
        if (!isPlaying) audio.play().catch(()=>playerStatus.textContent="Click to Play");
        else audio.pause();
    };

    playPauseBtn.addEventListener('click', togglePlay);
    audio.addEventListener('play', ()=>{isPlaying=true;playerStatus.textContent="LIVE Stream";updateIcon();});
    audio.addEventListener('pause', ()=>{isPlaying=false;playerStatus.textContent="Live";updateIcon();});
    audio.addEventListener('error', ()=>{isPlaying=false;playerStatus.textContent="Stream interrupted.";updateIcon();});
    if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();

    // IMAGE SLIDESHOW (no array)
    let currentIndex = 1;
    const totalImages = 334;
    const imageElement = document.getElementById('current-image');
    const folderPath = 'images/';

    function showNextImage() {
        imageElement.src = `${folderPath}${currentIndex}.jpg`;
        imageElement.alt = `Slideshow Image ${currentIndex} of ${totalImages}`;
        currentIndex = currentIndex >= totalImages ? 1 : currentIndex + 1;
    }

    showNextImage();
    setInterval(showNextImage, 3000);
});
</script>


</body>
</html>
